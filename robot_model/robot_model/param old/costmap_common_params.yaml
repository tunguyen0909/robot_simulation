# Customized for ArloBot
max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 5.5
raytrace_range: 5.0

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
#robot_radius: 0.4509 # ArloBot
footprint: [[-0.23, -0.15], [-0.23, 0.15], [0.23, 0.15], [0.23, -0.15]]  # if the robot is not circular
footprint_padding: 0.01
inflation_radius: 0.1 #0.05 #0.1  # max. distance from an obstacle at which costs are incurred for planning paths.
cost_scaling_factor: 30 #30  # exponential rate at which the obstacle cost drops off

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan (kinect)

map_type: costmap
transform_tolerance: 10 # seconds


origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
publish_voxel_map: false

#observation_sources: scan bump
observation_sources: scan

# scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.25, max_obstacle_height: 0.35}
# Our lasers (Xtion and fake) either needs to publish a height, or set min_obstacle_height to 0.0:
# http://wiki.ros.org/navigation/Troubleshooting#Missing_Obstacles_in_Costmap2D
# Note taht the max_obstacle_height is very important too!
scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3}
